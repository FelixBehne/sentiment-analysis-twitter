  filepath: data/01_raw/raw_tweets.csv
  load_args:
    header:
    names: ['target', 'id', 'date', 'query', 'user', 'text']
    encoding: 'ISO-8859-1'
    nrows: 100
  layer: Raw

########## Intermediate Data ##########
intermediate_tweets:
